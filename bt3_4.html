<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Viết chương trình cho người dùng nhập vào một số, 
        // kiểm tra xem số đưa vào có phải nguyên dương không ? 
        // Nếu đung trả vè true, sai trả về false

        function isInterger(x) {
            return x > 0;
        }
        console.log(isInterger(10));
        console.log(isInterger(-1));
        console.log(isInterger(-2));     
    </script>
</body>

</html>
