<body>
    <script>
        function calculateAriaOfCircle(radius) {
            let area = Math.PI * radius * radius;
            return area;
        }
        function calculatePerimeterOfCircle(radius){
            let perimeter = 2 * Math.PI * radius;
            return perimeter;
        }

        //test hàm hoạt động tốt không
        console.log(calculateAriaOfCircle(5));
        console.log(calculatePerimeterOfCircle(6));
    </script>
</body>
