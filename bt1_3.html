<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập vào số thứ nhất");
        let m = +prompt("Nhập vào số thứ hai");
        function compare(a, b) {
            if (a > b) {
                return `Số ${a} lớn hơn số ${b}`;
            } else {
                return (a + b);
            }
        }
        console.log(compare(n,m));
    </script>
</body>
