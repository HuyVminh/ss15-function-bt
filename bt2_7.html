<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        let b = 2;
        let arr = [a, b];
        function swap(arra) {
            let temp = arra[0];
            arra[0] = arra[1];
            arra[1] = temp;
            return arra;
        }
        console.log(swap(arr));
    </script>
</body>
