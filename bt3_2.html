<body>
    <script>
        // VIết chương trình tạo hàm tính diện tích và chu vi hình tròn
        // chức năng : tính diện tích và chu vi hình tròn
        // tên hàm : calculateAriaAndPerimeterOfCircle
        // tham số đầu vào : R ( bán kính )
        // giá trị trả về : return [a,b] 1 mảng 2 phần tử gồm diện tích và chu vi

        function calculateAriaAndPerimeterOfCircle(radius) {
            let area = Math.PI * radius * radius;
            let perimeter = 2 * Math.PI * radius;
            let arr = [area, perimeter];
            return arr;
        }

        //test hàm hoạt động tốt không
        console.log(calculateAriaAndPerimeterOfCircle(5));
        console.log(calculateAriaAndPerimeterOfCircle(6));
        console.log(calculateAriaAndPerimeterOfCircle(7));
        console.log(calculateAriaAndPerimeterOfCircle(8));
    </script>
</body>
